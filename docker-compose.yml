services:
  surrealdb:
    image: surrealdb/surrealdb:v2
    command: start --user root --pass password --bind 0.0.0.0:8000 rocksdb:/mydata/mydatabase.db
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./surreal_data:/mydata

  open_notebook:
    image: lfnovo/open_notebook:v1-latest
    env_file:
      - .env
    ports:
      - "0.0.0.0:8502:8502" # Web UI
      - "0.0.0.0:5055:5055" # API
    volumes:
      - ./notebook_data:/app/data
    depends_on:
      - surrealdb
    restart: always
